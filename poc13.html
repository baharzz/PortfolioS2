<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>





<div class="bgimg-1">
    <div class="caption">

        <span class="border" >Poc</span>
    </div>
</div>

<div style="position:relative;">
    <div style="color:hotpink;background-color:white;text-align:center;text-align: justify; font-size: 100px">

        <h3>Click Counter</h3>
        <button id="teller">Aantal keren geklikt: 0</button>

    </div>
</div>

<div class="bgimg-1">
    <div class="caption">
        <span class="border"><a href="development.html">BACK</a></span>
    </div>
</div>

<script>
    var button = document.getElementById("teller"),
        count = 0;
    button.onclick = function() {
        count += 1;
        button.innerHTML = "Aantal: " + count;
    };
</script>
</body>
</html>
