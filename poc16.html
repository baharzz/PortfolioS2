<!DOCTYPE html>
<html>

<body>




<div class="bgimg-1">
    <div class="caption">

        <span class="border" >Poc</span>
    </div>
</div>

<div style="position:relative;">
    <div style="color:hotpink;background-color:white;text-align:center;text-align: justify;padding-left: 48%; font-size: 20px">

        <script>
            var myArr = ['Bahar', 'Aytac', 'Bahar'];

            document.write('<ul>');

            //voor elke item voert hij de code uit
            myArr.forEach(function(naam, index) {
                // deze code
                document.write('<li>' + index + ' : ' + naam + '</li>');
            });

            document.write('</ul>');
        </script>


    </div>
</div>

    </div>
</div>
