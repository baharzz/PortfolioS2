<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/poc7.css" rel="stylesheet" type="text/css"/>

</head>
<body>





<div class="bgimg-1">
    <div class="caption">

        <span class="border" >Poc</span>
    </div>
</div>


<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="plaatjes/kamer1.png" style="width:100%">
        <div class="text">Foto 1</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="plaatjes/kamer2.png" style="width:100%">
        <div class="text">Foto 2</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="plaatjes/aboutl.PNG" style="width:100%">
        <div class="text">Foto 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<div class="bgimg-1">
    <div class="caption">
        <span class="border"><a href="development.html">BACK</a></span>
    </div>
</div>

<script src="js/poc7.js">
</script>
</body>
</html>
